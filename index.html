<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Garden Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f2ea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #2e663a;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 14px 24px;
            background: #2e663a;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.2s;
        }
        a:hover {
            background: #4a9d5f;
            transform: translateY(-3px);
        }
    </style>
</head>

<div class="container">
    <h1>Welcome to the Garden Project</h1>
