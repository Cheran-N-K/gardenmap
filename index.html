<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NWC – Botanical Garden Project</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #eef2e6;
        color: #2e663a;
        text-align: center;
    }

    .header {
        padding: 40px 20px;
    }

    .logo {
        width: 260px;
        height: auto;
        margin-bottom: 20px;
    }

    .club-title {
        font-size: 2em;
        font-weight: 600;
        margin-bottom: 10px;
        letter-spacing: 1px;
    }

    .subtitle {
        font-size: 1.3em;
        margin-bottom: 35px;
        opacity: 0.8;
    }

    .enter-button {
        display: inline-block;
        padding: 14px 32px;
        background: #2e663a;
        color: white;
        font-size: 1.2em;
        font-weight: 600;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.25s ease;
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .enter-button:hover {
        background: #3a7d4b;
        transform: translateY(-3px);
        box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }

    footer {
        margin-top: 80px;
        font-size: 0.9em;
        opacity: 0.6;
    }
</style>
</head>

<body>

<div class="header">
    <img src="nwc.png" class="logo">

    <div class="club-title">Nature and Wildlife Club, PTU</div>
    <div class="subtitle">Presents the Botanical Garden Map of PTU</div>

    <a href="gardenmap.html" class="enter-button">Enter Garden</a>
</div>

<footer>
    © 2026 Nature and Wildlife Club | PTU
</footer>

</body>
</html>

</html>
